<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="more_container">
    <img class="img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="more_container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main_container">
     <p>
       <label class="label" for="new-task">Add Item</label>
       <div class="task_wrapper">
         <input id="new-task" class="task" type="text">
         <button class="btn">Add</button>
       </div>
     </p>
     <h3 class="list-title">Todo</h3>
     <ul class="list" id="incomplete">
       <li class="list-item">
         <input class="input" type="checkbox">
         <label class="task label">Pay Bills</label>
         <input type="text" class="task input">
         <button class="edit btn">Edit</button>
         <button class="delete btn">
           <img class="img" alt="remove" src="./remove.svg">
         </button>
       </li>
       <li class="edit-mode list-item">
         <input class="input" type="checkbox">
         <label class="task label">Go Shopping</label>
         <input class="input" type="text" value="Go Shopping" class="task">
         <button class="edit btn">Save</button>
         <button class="delete btn">
           <img class="img" alt="remove" src="./remove.svg">
         </button>
     </li>
     </ul>
     <h3 class="list-title">Completed</h3>
     <ul id="completed" class="list">
       <li class="list-item">
         <input class="input" type="checkbox" checked>
         <label class="task label">See the Doctor</label>
         <input type="text" class="task input">
         <button class="edit btn">Edit</button>
         <button class="delete btn">
           <img class="img" alt="remove" src="./remove.svg">
         </button>
       </li>
     </ul>
</main>
<script src="app.js"></script>
</body>
</html>
